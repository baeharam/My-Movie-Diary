name: mymovie
description: My Movie Diary


version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  rxdart: ^0.21.0
  get_it: ^1.0.3
  google_sign_in: 3.2.4
  firebase_auth: 0.7.0
  cloud_firestore: 0.8.2+3
  keyboard_visibility: 0.5.2
  http: ^0.12.0+1
  flutter_bloc: ^0.9.0
  html: ^0.13.4+1
  cached_network_image: ^0.7.0
  auto_size_text: ^1.1.1
  flutter_inappbrowser: 0.6.0
  carousel_slider: ^1.3.0
  smooth_star_rating: ^1.0.2
  flutter_facebook_login: 1.2.0
  flutter_spinkit: "^3.1.0"
  shared_preferences: ^0.5.2
  sembast: ^1.15.4
  uuid: ^2.0.1
  hidden_drawer_menu: ^1.0.1
  unicorndial: "^1.1.5"


dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true
  assets:
    - assets/images/facebook.png
    - assets/images/google.png
    - assets/images/kakao.jpg
    - assets/images/fantasy.jpg
    - assets/images/logo.png
  fonts:
  - family: NanumMyeongjo
    fonts:
      - asset: assets/fonts/NanumMyeongjo.ttf
      - asset: assets/fonts/NanumMyeongjoBold.ttf
        weight: 500
      - asset: assets/fonts/NanumMyeongjoExtraBold.ttf
        weight: 700